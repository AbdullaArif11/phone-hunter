<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunting Phone API</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1>Hunting phone :</h1>
  </header>

  <main class="container mx-auto mt-8">

    <section class="bg-white p-4 my-4">
      <input id="search-field" type="text" placeholder="Search....." class="input w-full max-w-xs" />
      <button onclick="search()" class="btn btn-accent">Search</button>
    </section>

    <section>
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      </div>
    </section>

    <div id="show-all" class="hidden text-center my-4">
      <button onclick="showAllbtn()" id="show-all-btn" class="btn btn-accent">Show All</button>
    </div>

  </main>

  <footer></footer>
  
  <script src="phone.js"></script>
</body>
</html>
